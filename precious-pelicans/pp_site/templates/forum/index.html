{% extends 'base/base.html' %}
{% block title %}All Posts{% endblock %}

{% block content %}
		  <h1> All Posts</h1>
		  <div>
			<ul id='post-list'>
				{% for post in post_list%}
				<li onclick='location.href = "/forum/{{ post.id }}"'>
					<h6>{{ post.title}}</h6>
					<p>{{ post.description }}</p>
				</li>
				{% endfor %}
			</ul>
		  </div>
{% endblock %}
